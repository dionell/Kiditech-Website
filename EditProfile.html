<html>
    <meta charset="utf-8">

    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <title>Kiditech</title>
    <body>
            <nav>
                <div class="row">
                    <a href="index.html"><img src="resources/img/logo.png" alt="Omnifood logo" class="logo"></a>
                    <a href="index.html"><img src="resources/img/logo.png" alt="Omnifood logo" class="logo-black"></a>
                    <ul class="main-nav js--main-nav">
                        <li><a href="#courses">Courses</a></li>
                        <li><a href="#works">School Program</a></li>
                        <li><a href="#testimonials">Testimonials</a></li>
                        <li><a href="#contact">Contact us</a></li>
                        <li><a href="createUser.html">Register</a></li>
                    </ul>
                    <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
                </div>
            </nav>
        <section class="section-form" id="contact">
            <div class="row">
                <h2>Edit Profile</h2>
            </div>
            <div class="row">
                <center><h3>Name</h3></center>
                <br>
                <form method="post" action="#" class="contact-form">
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Username:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="username" id="username" placeholder="Your user name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">First Name:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your first name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Last Name:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="name" id="name" placeholder="Your last name" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Nickname:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="nickname" id="nickname" placeholder="Your nickname" required>
                        </div>
                    </div>
                    <br>
                    <center><h3>Contact Information</h3></center>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Website:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="text" name="website" id="website" placeholder="Your website" required>
                        </div>
                    </div>
                     <br>
                    <center><h3>About Yourself</h3></center>
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="name">Biographical Information:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <textarea type="text" name="bio" id="bio" placeholder="Your bio" required></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password">Password:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="Your password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password">Repeat password:</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="repeatpassword" id="repeatpassword" placeholder="Repeat password" required>
                        </div>
                    </div>
                    
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-1-of-3">
                            <center><input type="submit" value="Create User"></center>
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="row">
                <br>
                <br>
                <p><center>Are you a member? <a href='loginUser.html'>Login here</a></center></p>
                <br>
                <br>
                <p><center><a href='index.html'>Go back</a></center></p>
            </div>
        </section>
    </body>
    
        
</html>
