<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Omnifood is a premium food delivery service with the mission to bring affordable and healty meals to as many people as possible.">

    <link rel="stylesheet" type="text/css" href="vendors/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/grid.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="vendors/css/animate.css">
    <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    <link rel="stylesheet" type="text/css" href="resources/css/queries.css">
    <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400,300italic' rel='stylesheet' type='text/css'>
    <title>Omnifood</title>
    <body>
            <nav>
                <div class="row">
                    <a href="index.html"><img src="resources/img/logo.png" alt="Omnifood logo" class="logo"></a>
                    <a href="index.html"><img src="resources/img/logo.png" alt="Omnifood logo" class="logo-black"></a>
                    
                    <a class="mobile-nav-icon js--nav-icon"><i class="ion-navicon-round"></i></a>
                </div>
            </nav>
            <section class="section-form">
                <div class="row">
                    <h2>Login</h2>
                </div>
            <div class="row">
                <form method="post" action="#" class="contact-form">
                    
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="email">Email</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="email" name="email" id="email" placeholder="Your email" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label for="password">Password</label>
                        </div>
                        <div class="col span-2-of-3">
                            <input type="password" name="password" id="password" placeholder="Your password" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col span-1-of-3">
                            <label>&nbsp;</label>
                        </div>
                        <div class="col span-1-of-3">
                            <center><input type="submit" value="Login"></center>
                        </div>
                    </div>
                </form>
                <div class="row">
                <br>
                <br>
                <p><center>Not a member yet? <a href='createUser.html'>Create account here</a></center></p>
                <br>
                <br>
                <p><center><a href='index.html'>Go back</a></center></p>
            </div>
            </div>
        </section>
    </body>
</html>
